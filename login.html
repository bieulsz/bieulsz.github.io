<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Página de login do sistema">
    <meta name="keywords" content="login, autenticação, sistema">
    <link rel="icon" type="image/png" href="assets/img/logo.png"/>
    <link rel="stylesheet" type="text/css" href="login/vendor/bootstrap/css/bootstrap.min.css">

    <style>
        html, body {
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>
<body style="background-color: #666666;">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" id="loginForm">
                    <span class="login100-form-title p-b-43">
                        Faça login para continuar!
                    </span>
                    
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="email" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Email</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Senha</span>
                    </div>

                    <div class="flex-sb-m w-full p-t-3 p-b-32">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Lembre-se
                            </label>
                        </div>

                        <div>
                            <a href="forgot_password.html" class="txt1">
                                Esqueceu a senha?
                            </a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                    
                    <div class="text-center p-t-46 p-b-20">
                        <span class="txt2">
                            Para obter o login, acesse:
                        </span>
                    </div>

                    <div class="login100-form-social flex-c-m">
                        <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                            <i class="fa fa-facebook-f" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('assets/img/cta-bg.jpg');">
                </div>
            </div>
        </div>
    </div>
    
    <script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="login/vendor/animsition/js/animsition.min.js"></script>
    <script src="login/vendor/bootstrap/js/popper.js"></script>
    <script src="login/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="login/vendor/select2/select2.min.js"></script>
    <script src="login/vendor/daterangepicker/moment.min.js"></script>
    <script src="login/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="login/vendor/countdowntime/countdowntime.js"></script>
    <script src="login/js/main.js"></script>

	<script>

		document.getElementById('loginForm').addEventListener('submit', function(event) {
			event.preventDefault();
			const email = event.target.email.value;
			const password = event.target.pass.value;
			
			// Os logins ficam aqui:
			if ((email === 'gbrighini@reformula.org' && password === '601898') ||
				(email === 'r@reformulaofc.org' && password === '771421')) {
				window.location.href = 'home.html';
			} else {
				alert('Email ou senha incorretos!');
			}
		});
	</script>

	</body>

</html
